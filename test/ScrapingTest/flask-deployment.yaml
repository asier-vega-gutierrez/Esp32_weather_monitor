apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: flask-app
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              protocol: TCP
          resources:
           requests:
            memory: "64Mi"
            cpu: "250m"
           limits:
            memory: "128Mi"
            cpu: "500m"